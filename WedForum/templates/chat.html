<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #1E4E9B;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.8rem;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .sidebar a:hover,
        .active {
            background-color: #1E4E9B;
            color: white;
        }

        /* Main Content Area */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-sizing: border-box;
        }

        .main-header {
            padding: 1.5rem;
            background-color: #1E4E9B;
            color: white;
            font-size: 1.8rem;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .chat-box .message {
            max-width: 70%;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .chat-box .incoming {
            background-color: #e0e0e0;
            align-self: flex-start;
        }

        .chat-box .outgoing {
            background-color: #1E4E9B;
            color: white;
            align-self: flex-end;
        }

        .input-box {
            padding: 1rem;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 0.8rem;
            box-sizing: border-box;
        }

        .input-box input {
            flex: 1;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.2rem;
            outline: none;
        }

        .input-box button {
            padding: 1rem 1.5rem;
            background-color: #1E4E9B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .input-box button:hover {
            background-color: #163d7a;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ForumChat</h2>
        <a href="#" id="communityLink" class="active" onclick="showCommunity()">Community</a>
        <a href="#" id="postsLink" onclick="showPosts()">Posts</a>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div id="mainHeader" class="main-header">
            Community
        </div>
        <div id="mainContent" class="main-content">
            <div id="chatBox" class="chat-box">
                <div class="message incoming">Hey</div>
                <div class="message outgoing">Hi, Mrs. Lilly</div>
                <div class="message incoming">Good idea! I like this</div>
            </div>
            <div class="input-box" id="inputBox">
                <input type="text" id="messageInput" placeholder="Write your message..." />
                <button type="button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // ฟังก์ชันแสดง Community
        function showCommunity() {
            document.getElementById('mainHeader').innerText = 'Community';
            document.getElementById('mainContent').innerHTML = `
                <div id="chatBox" class="chat-box">
                    <div class="message incoming">Hey</div>
                    <div class="message outgoing">Hi, Mrs. Lilly</div>
                    <div class="message incoming">Good idea! I like this</div>
                </div>
                <div class="input-box" id="inputBox">
                    <input type="text" id="messageInput" placeholder="Write your message..." />
                    <button type="button" onclick="sendMessage()">Send</button>
                </div>
            `;

            setActiveLink('communityLink');
        }

        // ฟังก์ชันแสดง Posts
        function showPosts() {
            document.getElementById('mainHeader').innerText = 'Posts';
            document.getElementById('mainContent').innerHTML = `
                <ul>
                    <li>Post 1: Tips for better productivity</li>
                    <li>Post 2: How to work with a team effectively</li>
                    <li>Post 3: Best practices for writing clean code</li>
                </ul>
            `;

            setActiveLink('postsLink');
        }

        // ฟังก์ชันส่งข้อความ
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'outgoing');
                newMessage.textContent = messageText;
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                messageInput.value = '';
            }
        }

        // ฟังก์ชันตั้งค่า Active Link
        function setActiveLink(linkId) {
            document.getElementById('communityLink').classList.remove('active');
            document.getElementById('postsLink').classList.remove('active');
            document.getElementById(linkId).classList.add('active');
        }
    </script>
</body>
</html>
